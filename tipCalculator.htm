<html>

<head>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900" rel="stylesheet">

    <link rel="stylesheet" href="tipCalculator.css" type="text/css">


</head>

<body>

    <div class="container">
        <div class="row" >
            <h1 class="text-center">TIP.sy</h1><br />
        </div>
        <div class="row">
            <div class=" col-xs-11 col-sm-10 col-md-8 col-lg-7 col-centered" id="calcDiv">
                <div class="thumbnail text-center form-group">
                    <h2> Tip Calculator</h2><br />

                    <label for="billCost"> How Much Was Your Bill?</label>
                    <input type="number" class="form-control" id="billCost" placeholder="Enter Cost"><br />
                   
                    <label for="service"> How Was Your Service?</label>
                    <select class="form-control form-control-lg" id="service">
                        <option>--Chose an Option--</option>
                        <option id="outstanding">30% Outstanding</option>
                        <option id="good">20% Good</option>
                        <option id="okay">15% It was okay</option>
                        <option id="bad">10% Bad</option>
                        <option id="terrible">5% Terrible</option>
                    </select><br />

                    <label for="peopleSharing"> How many people are sharing the bill?</label>
                    <input type="number" class="form-control" id="peopleSharing" placeholder="Enter Number Sharing"><br />
                    <button type="submit" class="btn btn-primary" id="calculate">Calculate Tip</button>

                    <div class="row text-center" id="infoDisplay">
                      
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <h4>Tip Total</h4>
                            <h3>$10</h3>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <h4>Bill Total</h4>
                            <h3>$100</h3>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <h4>Bill + Tip</h4>
                            <h3>$110</h3>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="tipCalculator.js"></script>
</body>

</html>
