<html>

<head>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="tipCalculator.css" type="text/css">


</head>

<body>

    <div class="container">
        <div class="row">
            <div class=" col-lg-6">
                <div class="thumbnail text-center form-group">
                    <h1> Tip Calculator</h1>

                    <label for="billCost"> How Much Was Your Bill?</label>
                    <input type="text" class="form-control" id="billCost" placeholder="Enter Cost">
                   
                    <label for="service"> How Was Your Service?</label>
                    <select class="form-control form-control-lg" id="service">
                        <option>--Chose an Option--</option>
                        <option>30% Outstanding</option>
                        <option>20% Good</option>
                        <option>15% It was okay</option>
                        <option>10% Bad</option>
                        <option>5% Terrible</option>
                    </select>

                    <label for="peopleSharing"> How many people are sharing the bill?</label>
                    <input type="text" class="form-control" id="peopleSharing" placeholder="Enter Number Sharing">

                    <button type="submit" class="btn btn-primary">Calculate Tip</button>
            
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="tipCalculator.js"></script>
</body>

</html>
